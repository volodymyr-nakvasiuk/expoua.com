CommonStatsMessage = В данном разделе представлен список Ваших байерских программ с указанием статуса, установленной стоимостью за 1 байера и текущее количество байеров. Также указывается общий бюджет байерской программы и текущий баланс (текущее количество байеров х установленная стоимость за 1 байера) <br /><br /><b>Внимание: байерская программа будет автоматически отключена как только текущий баланс превысит размер бюджета, предусмотренного для данной байерской программы.</b> <br /><br /><i>Для просмотра списка байеров по каждому мероприятию необходимо нажать на его название.</i> 

RegistrationsListMessage = <p>Здесь Вы можете просмотреть список зарегистрированных байеров и подать заявку на отклонение регистрации (с&nbsp;обязательным указанием причины заявки).</p><p>Также вы можете экпортировать полный список байеров в формате CSV (список значений, разделенных запятыми) для дальнейшей обработки (к примеру, в MS Excel).</p><p><i>Для просмотра деталей отдельно взятой регистрации нажмите на иконку в колонке "просмотр"</i></p>

