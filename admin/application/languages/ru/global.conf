msgBookingAvailable = <p><b>Уважаемые партнеры,</b><br/> в сети ExpoPromoter подключен сервис онлайн бронирования гостиниц для поездок на выставки. Сервис доступен непосредственно с каждой карточки выставки.</p><p>В данный момент подключено несколько крупнейших провайдеров бронирования, среди которых – Expedia.com, Booking.com, Hotel.info. <br/>За бронировки, сделанные через Ваш сайт, Вам будет начисляться комиссия в размере 0,75-2% от суммы подтвержденного бронирования. Вся статистика по бронированиям будет выводиться в Вашей учетной записи 10 числа за предыдущий месяц.</p><p style="text-align:right"><em>Администрация ресурса</em><br/><a href="http://expopromoter.com"><em>http://expopromoter.com</em></a></p>
