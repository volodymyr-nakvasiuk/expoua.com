tip_partner_url = <p>      Введите адрес сайта, на котором Вы хотите разместить наш выставочный раздел    </p>

tip_partner_email = <p>      Укажите Ваш e-mail, по которому с Вами можно связаться    </p>

tip_partner_name = <p>      Введите наименование Вашей компании    </p>

tip_partner_audience = <p>      Укажите ориентировочную посещаемость Ваших ресурсов за месяц    </p>

tip_partner_country = <p>      Введите страну в которой Вы работаете    </p>

tip_partner_countries = <p>      Выберите страны, выставочную информацию по которым Вы хотите показывать. Если не выбрана ни одна страна, то доступен полный список стран    </p>

tip_partner_categories = <p>      Выберите выставочные тематики, информацию по которым Вы хотите показывать. Если не выбрана ни одна тематика, то доступен полный список всех тематик    </p>

tip_partner_integration = <p>      Выберите тип интеграции нашего выставочного раздела на страницы Вашего сайта. HTML версия позволит Вам получить полноценный календарь выставочной информации в формате HTML на отдельной странице. Вариант JavaScript-календаря обеспечит Вам возможность вставки списка выставок в виде компактного блока произвольного размера на любой из уже существущих страниц Вашего веб-сайта.    </p>

tip_partner_integration_url_html = <p>      Это прямая ссылка на страницу Вашего сайта, где размещается выставочный календарь. Если Вы выбрали вариант интеграции HTML, значение данного поля заполняется автоматически.    </p>

tip_partner_integration_url_js = <p>      Это прямая ссылка на страницу Вашего сайта, где размещается выставочный календарь. В случае использования JavaScript календаря Вы должны озязательно указать в данном поле ссылку на размещенный на Вашем сайте выставочный календарь, чтобы мы могли контролировать факт успешной интеграции. Время от времени мы просматриваем списки выставочных календарей и удаляем ресурсы, на которых выставочный раздел интегрирован неверно или отсутствует.    </p>

tip_partner_domain = <p>      Если у Вас есть возможность зарегистрировать доменное имя, схожее по написанию с адресом основного Вашего веб-сайта, или создать поддомен, попросите Вашего администратора прописать данное доменное имя на IP адрес <strong>212.1.66.250</strong> и занесите имя этого домена в это поле, тогда Вы сможете пользоваться зарегистрированным доменным именем в качестве адреса выставочного раздела и избежать обращения к этому разделу по "длинной" ссылке.    </p>

tip_partner_header = <p>      Поручите Вашему вебмастеру подготовить заголовочную часть исходного HTML-кода страницы и разместить ее здесь. Все ссылки здесь должны быть абсолютными    </p>

tip_partner_footer = <p>      Поручите Вашему вебмастеру подготовить заключительную часть исходного HTML-кода страницы и разместить ее здесь. Все ссылки здесь должны быть абсолютными    </p>

tip_partner_js_code = <p>      В данном окне представлен JavaScript-код выставочного раздела. который Вам следует скопировать и разместить на страницах Вашего сайта. Не забудьте прописать реальный адрес к странице с этим кодом в поле <strong>Прямая ссылка</strong>    </p>

