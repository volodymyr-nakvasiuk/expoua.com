CommonStatsMessage = This section is a list of all your buyer programs with their corresponding statuses, cost per buyer and current buyers quantity. Total budget for the program and total registered buyer cost (number of buyers x cost per buyer) are also stated.<br /><br /><b>Attention: the buyer program will be automatically shut down when total registered buyers cost will exceed the maximum budget limit for the program.</b> <br /><br /><i>To view buyers applications click on its title.</i> 

