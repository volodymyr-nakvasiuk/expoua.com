tip_partner_url = <p>Please specify a website address for our trade shows database integration</p>

tip_partner_email = <p>Please specify your valid email which may be used to contact you</p>

tip_partner_name = <p>Please specify your company name</p>

tip_partner_audience = <p>Please specify an approximate attendance for your web resources per month</p>

tip_partner_country = <p>Please specify the country of your business</p>

tip_partner_countries = <p>Please, select countries referring to the trade shows you wish to display. In order the countries list is empty, all countries will be used.</p>

tip_partner_categories = <p>      Please select categories referring to the trade shows you wish to display. In order the categories list is empty, all categories will be used.    </p>

tip_partner_integration = <p>      Please choose an integration type for your website. HTML version allows you have a full trade shows database on a separate HTML page. JavaScript version provides a database integration as a compact block that may be inserted on any existing webpage you prefer.    </p>

tip_partner_integration_url_html = <p>      This is a direct link to a page on your website where our trade shows database is displayed. In case you choose HTML integration, this value is filled automatically.     </p>

tip_partner_integration_url_js = <p>      Paste here the direct address of the page on your website where our trade shows are displayed. In case you choose JavaScript integration, you must specify a valid link here that points out to the page with our database integrated, so we could control your integration process and check if it was successful. We are checking all the integrated databases on a regular basis and deleting web resources which contain wrong integration info or don't have successful integration at all.</p>

tip_partner_domain = <p>      Ask your webmaster to create a subdomain and to point it to our IP address <strong>212.1.66.250</strong>. This will help to avoid long URLs. Please, enter the subdomain (i.e. <em>expo.example.com</em>) into this field.</p>

tip_partner_header = <p>      Ask your webmaster to prepare the header HTML and paste it here. Please note that all links must have absolute URLs.    </p>

tip_partner_footer = <p>      Ask your webmaster to prepare the footer HTML and paste it here. Please note that all links must have absolute URLs.    </p>

tip_partner_js_code = <p>      Here is the JavaScript code for our trade shows database. Copy and paste it into your website. Don't forget to specify a valid link to that page in the <strong>Direct link</strong> field.</p>

tip_partner_tcolors = <p>      All possible colours for the foreground text.    </p>

tip_partner_bcolors = <p>    All possible colours for the background.    </p>

